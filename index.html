<body>
  <div class="container">
    <div class="header">
      <h2>Create Account</h2>
    </div>
    <form class="form" id="form">
      
      <!-- Parent Element of input tag-->
      <div class="form-control"> 
        <label>Username</label>
        <input type="text" placeholder="worldtraveler21" id="username">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>
      
      <!-- Parent Element of input tag-->
      <div class="form-control">
        <label>Email</label>
        <input type="email" placeholder="hello@worldtraveler.com" id="email">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>
      
      <!-- Parent Element of input tag-->
      <div class="form-control">
        <label>Password</label>
        <input type="text" placeholder="Password" id="password">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>
      
      <!-- Parent Element of input tag-->
      <div class="form-control">
        <label>Password Check</label>
        <input type="text" placeholder="Re-enter password" id="password2">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>
      <button>Submit</button>
    </form>
  </div>
